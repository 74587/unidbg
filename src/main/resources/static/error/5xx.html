<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <style>
    :root {
      --bg-a: #0a0d12;
      --bg-b: #111722;
      --panel: #0e131b;
      --line: #2a3446;
      --text: #e9eef8;
      --muted: #94a0b8;
      --accent: #7cd2ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      color: var(--text);
      background:
        radial-gradient(1200px 500px at 15% 0%, #1a2435 0%, transparent 60%),
        radial-gradient(900px 400px at 90% 100%, #152031 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      font-family: "JetBrains Mono", "Fira Code", "SFMono-Regular", Consolas, "Liberation Mono", monospace;
    }

    .terminal {
      width: min(760px, 100%);
      border: 1px solid var(--line);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent), var(--panel);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      overflow: hidden;
      animation: fade-in .35s ease-out;
    }

    .topbar {
      height: 42px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 14px;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.02);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      opacity: .8;
    }

    .dot.red { background: #ff6f6f; }
    .dot.yellow { background: #ffcb6b; }
    .dot.green { background: #6dff9a; }

    .content {
      padding: 28px 24px 24px;
      position: relative;
    }

    .prompt {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(40px, 8vw, 64px);
      line-height: 1;
      letter-spacing: .5px;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(124, 210, 255, 0.25);
    }

    .desc {
      margin: 0;
      color: var(--text);
      font-size: 15px;
      line-height: 1.65;
    }

    .hint {
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .caret::after {
      content: "_";
      margin-left: 2px;
      color: var(--accent);
      animation: blink 1s steps(1, end) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="terminal" role="main" aria-label="404 page">
    <div class="topbar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <section class="content">
      <div class="prompt">~/fqnovel $ route lookup</div>
      <h1>404</h1>
      <p class="desc">The requested resource does not exist.</p>
      <p class="hint caret">Try a valid API route or return to root: /search /book /toc /chapter</p>
    </section>
  </main>
</body>
</html>
